<!DOCTYPE html>
<html>
  <head>
    <title>My Web Page!</title>
    <style> 
        @media print{
            .screen-only{
                display: none;
            }

        }
    </style>
    
  </head>
  <body>
    <p>This is a paragraph.</p>
    <p>This is a second paragraph.</p>
    <p class = "screen-only">This is a paragraph won't be shown when printed</p>
  </body>
</html>
